<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">                      
                        <span class="material-symbols-sharp">person</span>                 
                        <input type="email" name="login" id="i-login" placeholder="digite seu mail" required autocomplete="email">
                        <label for="i-login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">vpn_key</span>                      
                        <input type="password" name="senha" id="i-senha" placeholder="digite sua senha" required autocomplete="current-password" minlength="8" maxlength="16">
                        <label for="i-senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-sharp">mail</span></a>
                    


                </form>
            </div>  
        </section>
    </main>
    
</body>
</html>
